name: pdf_reader
description: PDF阅读器 - 专为华为平板优化
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # PDF 渲染
  flutter_pdfview: ^1.3.2
  
  # 文件选择
  file_picker: ^6.1.1
  
  # 本地存储
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # 状态管理
  provider: ^6.1.1
  
  # 权限管理
  permission_handler: ^11.3.0
  
  # 网络请求（翻译API）
  http: ^1.2.0
  
  # OCR 文字识别 (Google ML Kit)
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_text_recognition_chinese: ^0.8.0
  
  # 截图功能
  screenshot: ^2.1.0
  
  # 图标
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
